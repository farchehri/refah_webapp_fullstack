<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Gemini Q&A Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #answer { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Ask your data agent (Gemini)</h1>
    <textarea id="question" placeholder="Type your question here..."></textarea><br/>
    <button onclick="askQuestion()">Ask</button>
    <div id="answer"></div>

    <script>
        async function askQuestion() {
            const question = document.getElementById("question").value.trim();
            if (!question) {
                alert("Please enter a question.");
                return;
            }
            document.getElementById("answer").textContent = "Loading...";
            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                if (data.error) {
                    document.getElementById("answer").textContent = "Error: " + data.error;
                } else {
                    document.getElementById("answer").textContent = data.answer;
                }
            } catch (e) {
                document.getElementById("answer").textContent = "Error: " + e.message;
            }
        }
    </script>
</body>
</html>
